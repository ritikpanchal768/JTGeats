<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css sheet -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Fonts -->
     <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/134459b8bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="landing-section">
        <div class="header">
            <p class="logo">JTGeats</p>
            <p class="nav">Home</p>
            <p class="nav">About</p>
            <p class="nav">Menu</p>
            <p class="nav">Blog</p>
            <p class="nav">Contact</p>
            <img class="nav-search" src="/Assignment Assest/Assets/icons/Search.svg" alt="">
            <img class="nav-cart" src="/Assignment Assest/Assets/icons/Cart.svg" alt="">
        </div>
        <div class="main-landing-section">
            <p class="large">Authentic Home food in India</p>
            <p class="small">JTGeats is a courier service in which authentic home cook food is delivered to a customer.</p>
            <div class="search-food row-in">
                <p>Search food you love</p>
            </div>
            <div class="search-button row-in">
                <p>Search</p>
            </div>
            <img class="img-cook" src="/Assignment Assest/Assets/icons/cooking.svg" alt="">
        </div>
    </div>
    <div class="kitchen-section">
        <p class="title">Home Kitchen</p>
         <div class="card">
            <div class="img-card">
                <img src="/Assignment Assest/Assets/images/unsplash_MqT0asuoIcU.png" alt="">
            </div>
            <div class="description">
                <div class="top">
                    <p class="name">Home made pizza</p>
                    <p class="price"><i class="fa-solid fa-indian-rupee-sign"></i>190</p>
                </div>
                <div class="bottom">
                    <div class="rating">
                        <p><i class="fa-solid fa-star"></i></p>
                        <p>4.7</p>
                    </div>
                    <div class="time">
                        <div class="min">
                            <p>50-79</p>
                            <p>min</p>
                        </div>
                    </div>
                    <div class="add-to-cart">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <!-- <div></div>
    <div></div>
    <div></div> -->
</body>
</html>
